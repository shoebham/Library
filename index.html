<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href ="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class ="container">
        <div class="header">
            <h1 class="h1_header">
              Library
            </h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <p style="text-align: center;margin:0 auto">Library</p><br>
                <hr>
                
                    
                    <ul class="books_read">Books Read
                    
                    </ul>                  
                    
                    <ul class="books_notread">Books not yet Read

                    </ul>                  
                
            </div>
            <div class ="main">
                <div class="addBook" >
                    <button class = "add_butt" onclick="showForm()">Add Book</button>
                    <button onclick="clearAll()" class = clear_butt>Clear all</button>
                </div>
                <div class="bookDisplay">
                   <!-- <i class="bi bi-bookmark-check-fill"></i> -->
                    <!-- <div class="card">
                        <p class ="bookname"></p>
                        <button>Remove</button>
                    </div> -->

                </div>
                <div class ="bookForm">
                    <button onclick="hideForm()" class="cross">X</button>
                    <h2>Add new book</h2>
                    <hr>
                    <form onsubmit="return mySubmitFunction(event)" autocomplete="off">
                    <label for = "title">Title</label>
                    <input type = "text" name="title" class = "title"> <br>
                    <label for = "author">Author</label>
                    <input type = "text" name ="author" class="author"> <br>
                    <label for = "no_pages">No of pages</label> 
                    <input type = "number" name = "no_pages" class = "pages"> <br>
                    <label for = "readToggle" >Read</label> 
                    <input type="checkbox" name = "readToggle" class = "read"> <br>

                    <button onclick="addBookToLibrary()" class="save_butt">Save</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
